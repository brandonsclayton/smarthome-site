<!doctype html>


<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8"> 

  <link rel="stylesheet" href="css/Header.css"/>
  <link rel="stylesheet" href="css/Footer.css"/>
  <link rel="stylesheet" href="css/index.css"/>
  <link rel="stylesheet" href="css/Spinner.css"/>

</head>


<body>

  <div id="content">
    <div id="dash"> 

      <div class='row'>
        <div class="col-sm-offset-3 col-sm-6">
          <div class="panel panel-default hidden temperature-panel" id="temperature-status">
            <div class="panel-heading">
              <h3 class="panel-title"> Temperature </h3>
            </div>
            <div class="panel-body outer-panel">
              <div class="panel-body">
                <p class="temp" id="Average_Temperature"></p>
                <p class="room"> Average </p>
              </div>
              <div class="panel-body">
                <span class="pull-left">
                  <p class="temp" id="Living_Room_Temperature"></p>
                  <p class="room"> Living Room </p>
                </span>
                <span class="pull-right">
                  <p class="temp" id="Bedroom_Temperature"></p>
                  <p class="room"> Bedroom </p>
                </span>
              </div>
            </div>
            <div class="panel-footer"></div>
          </div>
        </div>

        <div class="col-sm-offset-2 col-sm-4">
          <div class="panel panel-default hidden temperature-panel" id="temperature-stats">
            <div class="panel-heading">
              <h3 class="panel-title"> Temperature Statistics: Last 24 Hours</h3>
            </div>
            <div class="panel-body outer-panel">
              <div class='form-horizontal'>
                <div class='form-group form-group-sm'>
                  <div class='col-sm-offset-3 col-sm-6'>
                    <select class='form-control' id='room-select'></select>
                  </div>
                </div>
              </div>
              <div class="panel-body">
                <p class="temp" id='mean'></p>
                <p class="room"> Mean </p>
              </div>
              <div class="panel-body">
                <span class="pull-left">
                  <p class="temp" id='min'> </p>
                  <p class="room"> Min </p>
                </span>
                <span class="pull-right">
                  <p class="temp" id='max'> </p>
                  <p class="room"> Max </p>
                </span>
              </div>
            </div>
            <div class="panel-footer"></div>
          </div>
        </div>
      
      </div>

    </div>
  </div>

  <script src="smarthome-site.js"></script>
  <script src="./js/Dashboard.js"></script>

</body>

</html>
